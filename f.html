<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Pop-up System</title>
<style>
    /* styles.css */

/* General Styles */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

/* Button Styles */
button {
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #0078d7;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #005a9e;
}

/* Pop-up Modal */
.popup {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1000;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 400px;
  background: white;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  overflow: hidden;
}

.popup-content {
  padding: 20px;
  text-align: left;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
  color: #333;
}

.close-btn:hover {
  color: #ff4d4d;
}

/* Dark Overlay */
.popup::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: -1;
}

</style>
</head>
<body>
  <h1>Result System</h1>
  <button onclick="showResults()">Show Results</button>

  <!-- Pop-up Modal -->
  <div id="results-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Results</h2>
      <p>Student Name: <strong>John Doe</strong></p>
      <p>Score: <strong>85%</strong></p>
     <p>Status: <strong>Pass</strong></p>
    </div>
  </div>

  <script>
 

  </script>
</body>
</html>
